<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        async function generateHash(fileName) {
            try {
                const response = await fetch(fileName);
                const text = await response.text();
                const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error('Error generating hash:', error);
                return '';
            }
        }

        async function applyHashedScripts() {
            const scripts = [
                { id: 'firework-script', src: 'firework.js' },
                { id: 'main-script', src: 'main.js' }
            ];

            for (const script of scripts) {
                const hash = await generateHash(script.src);
                if (hash) {
                    const scriptElement = document.createElement('script');
                    scriptElement.src = `${script.src}?hash=${hash}`;
                    document.body.appendChild(scriptElement);
                } else {
                    const scriptElement = document.createElement('script');
                    scriptElement.src = script.src; // Fallback to original src if hash generation fails
                    document.body.appendChild(scriptElement);
                }
            }
        }

        applyHashedScripts().catch(error => {
            console.error('Error applying hashed scripts:', error);
        });
    </script>
    <script src="main.js"></script>
    <script src="firework.js"></script>
</body>
