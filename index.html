            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="p5.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
          const nonce = Math.random().toString(36).substring(2, 15); // Membuat nonce acak
          const scriptTags = document.querySelectorAll('script[src]'); // Ambil semua script tag dengan atribut src
          scriptTags.forEach(script => {
            script.setAttribute('nonce', nonce); // Tambahkan nonce ke atribut script
          });
    
          console.log('Nonce yang ditambahkan:', nonce);
        });
    </script>
