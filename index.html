    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        // Function to generate hash (SHA-256)
        function generateHash(str) {
            return crypto.subtle.digest('SHA-256', new TextEncoder().encode(str))
                .then(hashBuffer => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
                    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                });
        }

        // Function to generate nonce
        function generateNonce() {
            const array = new Uint32Array(10);
            window.crypto.getRandomValues(array);
            return array.join('');
        }

        // Generate hash and nonce
        async function applyHashAndNonce() {
            const nonce = generateNonce(); // Generate a nonce
            const scriptHash = await generateHash("main.js"); // Generate hash for main.js file

            // Add nonce to inline script
            const inlineScript = document.createElement('script');
            inlineScript.setAttribute('nonce', nonce);

            // Set integrity for the external script
            const scriptTag1 = document.createElement('script');
            scriptTag1.src = "main.js";
            scriptTag1.integrity = `sha256-${scriptHash}`;
            scriptTag1.crossOrigin = "anonymous";
            scriptTag1.setAttribute('nonce', nonce);

            const scriptTag2 = document.createElement('script');
            scriptTag2.src = "firework.js";
            scriptTag2.setAttribute('nonce', nonce);

            // Append the scripts to the body
            document.body.appendChild(scriptTag1);
            document.body.appendChild(scriptTag2);
        }

        applyHashAndNonce();
    </script>
    <script src="main.js"></script>
    <script src="firework.js"></script>
