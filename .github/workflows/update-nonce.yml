name: Update HTML with Nonce

on:
  push:
    branches:
      - main  # Sesuaikan dengan nama branch utama Anda

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Sesuaikan dengan versi Node.js yang Anda inginkan

      - name: Install dependencies
        run: npm install

      - name: Run Node.js script to generate HTML
        run: node sc.js

      - name: Set up GitHub user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Update index.html with dynamic nonce" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push
